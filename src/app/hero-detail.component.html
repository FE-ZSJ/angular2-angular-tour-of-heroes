<div *ngIf="hero"> <!--ngIf——结构型指令-->
  <h1>{{ title }}</h1>
  <h2>{{ hero.name }} details!</h2>
  <div>
    <label>id: </label>{{ hero.id }}
  </div>
  <div>
    <label>name: </label>
    <!--ngModel属性型指令，修改一个现有元素的外观或行为-->
    <input [(ngModel)] = "hero.name" placeholder="name"><!--双向绑定-->
    <!--使用ngModel指令组合属性绑定和事件绑定的功能-->
    <!--在双向绑定中，数据属性值通过属性绑定从组件流到输入框。-->
    <!--用户的修改通过事件绑定流回组件，把属性值设置为最新的值。-->
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>

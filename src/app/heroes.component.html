<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)"> <!--ngFor,属性绑定,事件-->
    <span class="badge">{{ hero.id }}</span>{{ hero.name }}
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{ selectedHero.name | uppercase}} is my hero<!--管道擅长做的工作：格式化字符串、金额、日期和其它显示数据-->
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
<!--<my-hero-detail [hero]="selectedHero"></my-hero-detail> &lt;!&ndash;来自hero-detail组件——绑定——目标属性声明为输入属性&ndash;&gt;-->
